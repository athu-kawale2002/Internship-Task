<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./signup.css">
    <title>Hello, world!</title>
</head>

<body class="image_bg">
    <div style="height: 180px;">

    </div>

    <div class="container-fluid">
        <div class="row padding-main">
            <div class="col-md-6 offset-md-3 mx-auto main_class br">

                <form action="post">
                    <div class="text-form">
                        <div class="padding-box1">
                            <label for="exampleFormControlInput1" class="form-label">Username</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text border border-dark" style="background: #eadfc4"><img
                                        src="./user-profile-right.png"
                                        style="width: 24px; height: 24px; border-radius: 15px; object-fit: none;" /></span>
                                <input type="text" style="background: #eadfc4;" class="form-control border border-dark"
                                    placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>


                        <div class="padding-box2">
                            <label for="exampleFormControlInput1" class="form-label">Password</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text border border-dark" style="background: #eadfc4"><img
                                        src="./shield-plus.png"
                                        style="width: 24px; height: 24px; border-radius: 15px; object-fit: none;" /></span>
                                <input type="text" style="background: #eadfc4;" class="form-control border border-dark"
                                    placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                            </div>
                        </div>

                        <div class="padding-box2">
                            <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text border border-dark" style="background: #eadfc4"><img
                                        src="./shield-plus.png"
                                        style="width: 24px; height: 24px; border-radius: 15px; object-fit: none;" /></span>
                                <input type="text" style="background: #eadfc4;" class="form-control border border-dark"
                                    placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                            </div>
                        </div>

                        

                        <div class="padding-box2 text-center pb-0">
                            <button type="button" class="btn btn-primary">Sign Up</button>
                        </div>

                        <div class="text-center p-4 pb-5 mb-4" style="text-decoration:none;">
                            <a href="./index.html">Already have account!</a>
                        </div>
                </form>
            </div>
        </div>
    </div>

    <div style="height: 60px;">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
